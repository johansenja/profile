<html>
<head>
  <meta charset="UTF-8">
  <title>sandbox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .inner-wrapper {
      height: 500px;
    }

    .item .inner-wrapper {
      background-attachment: inherit;
      background-position: center;
    }

    .item.active .inner-wrapper {
      background-attachment: fixed;
    }
  </style>
</head>
<body>
  <div id="my-carousel" class="carousel slide" data-ride="carousel">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="inner-wrapper" style="background-size:cover; background-repeat: no-repeat; background-image: url(images/dogs.jpg);"></div>
      </div>

      <div class="item">
        <div class="inner-wrapper" style="background-size:cover; background-repeat: no-repeat; background-image: url(images/kazbegi-flower.jpg);"></div>
      </div>

      <div class="item">
        <div class="inner-wrapper" style="background-size:cover; background-repeat: no-repeat; background-image: url(images/drone.jpg);"></div>
      </div>

      <div class="item">
        <div class="inner-wrapper" style="background-size:cover; background-repeat: no-repeat; background-image: url(images/iran.jpg);"></div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="large" style="background-color: rgb(100,100,100); height: 200vh;"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
